<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Catálogo de productos</title>
</head>
<body>
    
    <h1>Catálogo de productos</h1>

    <div class="container">

        <article class="productos-card">
            <h2 class="productos-nombre">Tomate</h2>
            <p class="productos-categoria">Fruta</p>
            <p class="productos-precio">2.00 EUR</p>
            <p class="productos-descripcion">Fruta que se confunde con una verdura</p>
            <button class="productos-boton">Añadir al carrito</button>
        </article>

        <article class="productos-card">
            <h2 class="productos-nombre">Pan</h2>
            <p class="productos-categoria">De horno</p>
            <p class="productos-precio">0.50 EUR</p>
            <p class="productos-descripcion">Alimento para acompañar la comida</p>
            <button class="productos-boton">Comprar</button>
        </article>

        <article class="productos-card">
            <h2 class="productos-nombre">Fregona</h2>
            <p class="productos-categoria">Utensilio</p>
            <p class="productos-precio">3.00 EUR</p>
            <p class="productos-descripcion">Utensilio de limpieza</p>
            <button class="productos-boton">Añadir al carrito</button>
        </article>

    </div>
    
</body>
</html>
